<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Part 2 | Body 1 ビルダー（理由→たとえば クイズ + TTS）</title>
<style>
  :root{ --bg:#f7f7fb; --card:#fff; --ink:#0f172a; --muted:#6b7280; --accent:#2563eb; --ring:#93c5fd; --ok:#16a34a; --bad:#dc2626; --radius:16px; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans JP",Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  .container{max-width:900px;margin:0 auto;padding:clamp(16px,3vw,28px)}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:10px}
  h1{font-size:clamp(20px,4.6vw,28px);margin:0}
  .toolbar{display:flex;gap:8px}
  button{border:0;background:var(--accent);color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 1px 0 rgba(0,0,0,.08)}
  button.secondary{background:#e5e7eb;color:#111827}
  button.ghost{background:transparent;color:var(--accent);padding:8px 10px}
  button.primary{background:var(--accent);color:#fff}
  button:focus{outline:2px solid var(--ring);outline-offset:2px}
  .badge{display:inline-flex;align-items:center;gap:6px;background:#e0e7ff;color:#3730a3;font-weight:700;padding:4px 10px;border-radius:999px;font-size:12px}
  .muted{color:var(--muted)} .hr{height:1px;background:#e5e7eb;margin:12px 0}
  .card{background:var(--card);border-radius:var(--radius);padding:16px;box-shadow:0 8px 24px rgba(2,6,23,.06)}
  .row{display:grid;gap:10px}
  .steps{display:flex;gap:6px;flex-wrap:wrap;margin:4px 0 2px}
  .pill{background:#eef2ff;color:#1e293b;font-weight:700;padding:3px 10px;border-radius:999px;font-size:12px}
  .pill.active{background:var(--accent);color:#fff}
  .pill.done{background:#dcfce7;color:#065f46}
  .choice-wrap{display:flex;flex-wrap:wrap;gap:8px}
  .chip{padding:10px 12px;border:1px solid #e5e7eb;border-radius:999px;cursor:pointer;background:#fff;transition:transform .08s ease, background .15s ease, border-color .15s ease;color:var(--ink)}
  .chip:hover{transform:translateY(-1px)}
  .chip[disabled]{opacity:.55;cursor:not-allowed;transform:none}
  .chip.ok.selected{background:#dcfce7;border-color:#86efac}
  .chip.bad.flash{background:#fee2e2;border-color:#fecaca}
  .chip.selected{ outline:2px solid var(--accent); background:#eff6ff; border-color:#bfdbfe }

  .preview{background:#f1f5f9;border-radius:12px;padding:12px;font-size:15px}
  .preview-actions{border-top:1px dashed #cbd5e1; margin-top:8px; padding-top:8px; display:flex; align-items:center; gap:10px; flex-wrap:wrap}
  .tts small{color:var(--muted)}
  .progress{height:6px;background:#e5e7eb;border-radius:999px;overflow:hidden}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,#60a5fa,#2563eb);transition:width .25s ease}
  .footer{display:flex;gap:8px;justify-content:flex-end;align-items:center;flex-wrap:wrap;margin-top:10px}
  .result{font-weight:700}.result.ok{color:var(--ok)}.result.bad{color:var(--bad)}
  .copy-area{white-space:pre-wrap;background:#0b1020;color:#e2e8f0;padding:12px;border-radius:12px;font-size:14px}
  details{margin-top:4px} summary{cursor:pointer;color:var(--muted)}

  /* 理由+STEP2をひと枠に */
  .reason-group{display:none;gap:8px;background:#f8fafc;border:1px solid #e5e7eb;border-radius:12px;padding:10px}
  .summary-line{display:flex;align-items:center;gap:10px}
  .summary-line .tag{background:#dcfce7;color:#065f46;padding:2px 8px;border-radius:999px;font-weight:700;font-size:12px}
  .subhead{font-weight:700;color:#334155;font-size:14px;margin-top:2px}

  /* かわいい見出し（罫線＋STEPバッジ） */
  .topic-head{display:grid;gap:6px;margin-top:6px}
  .topic-title{font-weight:800;font-size:22px}
  .topic-subline{display:flex;align-items:center;gap:8px;color:#334155;font-weight:700}
  .topic-subline::before,.topic-subline::after{content:"";flex:1;height:1.5px;background:#e5e7eb;border-radius:999px}
  .topic-step-badge{background:#fde68a;color:#7c2d12;border-radius:999px;padding:2px 8px;font-weight:800;font-size:12px}

  .okwrap{display:none;align-items:center;gap:10px;margin-top:10px}

  @media (min-width:760px){ .chip{padding:12px 14px} }
  @media print{ header,.toolbar,.footer,details{display:none!important} body{background:#fff} .card{box-shadow:none;border:1px solid #e5e7eb} }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>🟨 Part 2｜Body 1 ビルダー（クイズ）</h1>
    <div class="toolbar">
      <button id="btn-reset" class="ghost">↺ リセット</button>
      <button id="btn-print" class="ghost">🖨️ 印刷</button>
    </div>
  </header>

  <div class="progress"><div id="bar" class="bar"></div></div>

  <div id="quiz" class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
      <div class="badge">Q<span id="qnum">1</span> / <span id="qtotal">3</span></div>
      <div class="muted">正解数：<b id="score">0</b></div>
    </div>

    <div class="hr"></div>

    <!-- STEPインジケータ -->
    <div class="steps">
      <span class="pill" id="pill-step1">STEP 1: 理由</span>
      <span class="pill" id="pill-step2">STEP 2: たとえば</span>
      <span class="pill" id="pill-preview">🔊 Preview</span>
    </div>

    <!-- かわいい見出し -->
    <div class="topic-head">
      <div class="topic-title" id="topicText"></div>
      <div class="topic-subline">
        <span class="topic-step-badge">STEP 1</span>
        <span>理由を選んで、適切な <u>TOPIC SENTENCE</u> を作ろう。</span>
      </div>
    </div>

    <!-- STEP1 理由 -->
    <div id="reasonBlock" class="row" style="margin-top:8px">
      <div id="reasonArea" class="choice-wrap"></div>
      <div id="reasonMsg" class="muted"></div>
    </div>

    <!-- 理由＋STEP2 -->
    <div class="row" id="exampleBlock" style="margin-top:8px; display:none">
      <div id="reasonGroup" class="reason-group">
        <div id="reasonSummary" class="summary-line">
          <span class="tag">✓ 理由</span><span id="reasonPickedText"></span>
        </div>
        <div class="subhead">STEP 2｜この理由に合う <span style="text-decoration:underline">たとえば</span> を選ぼう</div>
        <div id="exampleArea" class="choice-wrap"></div>
      </div>
      <div id="exampleMsg" class="muted"></div>
    </div>

    <!-- Preview（読み上げは文の直下） -->
    <div class="row" style="margin-top:10px">
      <div class="preview" id="preview">
        <div id="previewText"><b>Preview:</b><br>First, — because —.</div>
        <div class="preview-actions">
          <button id="btn-tts" class="secondary">🔊 読む</button>
          <details><summary>オプション（速度）</summary>
            <label class="muted">速度 <input id="rate" type="range" min="0.7" max="1.3" step="0.1" value="1"></label>
          </details>
          <small id="ttsNote" class="muted"></small>
        </div>
      </div>

      <div class="okwrap" id="okWrap">
        <span class="muted">これでいい？</span>
        <button id="btn-ok" class="primary" disabled>OK（STEP 2へ）</button>
      </div>
    </div>

    <div class="footer">
      <div id="result" class="muted">STEP 1 → STEP 2 の順に完成させよう</div>
      <button id="btn-randTopic" class="secondary">🎲 別トピック</button>
      <button id="btn-next" class="primary" disabled>次へ →</button>
    </div>
  </div>

  <div class="hr"></div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
      <div style="font-weight:700">📜 まとめ（コピー用）</div>
      <button id="btn-copy" class="secondary">📋 コピー</button>
    </div>
    <div id="answers" class="copy-area" aria-live="polite"></div>
  </div>
</div>

<script>
  // ====== Config ======
  const CONFIG = { questionCount: 3, topicMode: 'auto', presetTopics: ['A','C','E'] };
  (function(){
    const sp = new URLSearchParams(location.search);
    const m = sp.get('topics');
    if(m){ CONFIG.topicMode = 'preset'; CONFIG.presetTopics = m.split(',').map(s=>s.trim().toUpperCase()).filter(Boolean); }
  })();

  // ====== Data ======
  const topics = [
    { key:'A', text:'Students should wear school uniforms.' },
    { key:'B', text:'Eating vegetables is important.' },
    { key:'C', text:'Going to bed early is a good habit.' },
    { key:'D', text:'Using tablets in class is helpful.' },
    { key:'E', text:'Eating breakfast is important.' },
  ];
  const reasons = [
    { key:'1', text:'it helps us focus.' },
    { key:'2', text:'it gives us more energy.' },
    { key:'3', text:'it saves time in the morning.' },
    { key:'4', text:'it keeps us healthy.' },
    { key:'5', text:'it speeds up research.' },
  ];
  const examples = [
    { key:'i',  text:'I can stay focused in class.' },
    { key:'ii', text:'I feel more awake in the morning.' },
    { key:'iii',text:'We can get ready more quickly.' },
    { key:'iv', text:'I rarely catch colds.' },
    { key:'v',  text:'We can look up information in seconds.' }
  ];
  const exampleByReason = { '1':'i','2':'ii','3':'iii','4':'iv','5':'v' };
  const correctReasonsByTopic = { 'A':['1','3'], 'B':['4'], 'C':['2','1'], 'D':['5','1'], 'E':['2','4'] };
  const reasonMeta = {
    '1': {tag:'🎧 集中'}, '2': {tag:'⚡ 元気'}, '3': {tag:'⏱ 朝の時間'},
    '4': {tag:'💪 健康'}, '5': {tag:'🔎 調べる速さ'}
  };
  const topicWhy = {
    'A':'制服だと服えらびがいらず、見た目の差も小さくて気が散りにくい。',
    'B':'野菜は体の調子をととのえ、病気をへらす助けになる。',
    'C':'早く寝ると次の朝に元気で、授業でも集中しやすい。',
    'D':'タブレットなら情報をすぐ調べられて、学習が進む。',
    'E':'朝ごはんでエネルギーが手に入り、体も元気になる。'
  };
  const altExample = {
    '1':'I can stay focused in class.', '2':'I feel more awake in the morning.',
    '3':'We can get ready more quickly.', '4':'I rarely catch colds.', '5':'We can look up information in seconds.'
  };

  // ====== Helpers ======
  const $ = s => document.querySelector(s);
  const el = (t,c) => { const e=document.createElement(t); if(c) e.className=c; return e; };
  const ensurePeriod = s => s.trim().replace(/[。．]$/,'').replace(/\.+$/,'') + '.';
  const cleanEnd = s => (s||'').replace(/[.。．]\s*$/,'');
  function sampleDistinct(arr, n){ const a=[...arr], out=[]; while(out.length<n && a.length){ out.push(a.splice(Math.floor(Math.random()*a.length),1)[0]); } return out; }

  // ====== State ======
  const state = { step:0, questions:[], score:0, answers:[] };

  function initQuestions(){
    let picks;
    if(CONFIG.topicMode==='preset'){
      picks = CONFIG.presetTopics.slice(0, CONFIG.questionCount);
      if(picks.length < CONFIG.questionCount){
        const rest = ['A','B','C','D','E'].filter(k=>!picks.includes(k));
        picks = picks.concat(sampleDistinct(rest, CONFIG.questionCount-picks.length));
      }
    } else {
      picks = sampleDistinct(['A','B','C','D','E'], CONFIG.questionCount);
    }
    state.questions = picks.map(k=>({ topic:k, pickedReason:null, pickedExample:null, reasonCorrect:false, exampleCorrect:false, confirmedStep1:false, _scored:false }));
    state.step = 0; state.score = 0; state.answers = [];
  }

  // ====== Render ======
  function render(){
    const q = state.questions[state.step];
    $('#qnum').textContent = (state.step+1);
    $('#qtotal').textContent = state.questions.length;
    $('#score').textContent = state.score;
    $('#topicText').textContent = topics.find(t=>t.key===q.topic).text;
    updateBar();

    renderReasonUI(q);
    renderExampleUI(q);
    updatePreview();
    updatePills();
    updateStepVisibility();
    updateOkVisibility();

    $('#result').className = 'muted';
    $('#result').textContent = 'STEP 1 → STEP 2 の順に完成させよう';
    $('#btn-next').disabled = !(q.reasonCorrect && q.exampleCorrect);
  }

  function renderReasonUI(q){
    const wrap = $('#reasonArea'); wrap.innerHTML='';
    reasons.forEach(r=>{
      const chip = el('button','chip'); chip.type='button'; chip.textContent = `${r.key}. ${r.text}`;
      if(q.confirmedStep1){ chip.disabled = true; }
      if(q.pickedReason === r.key) chip.classList.add('selected');
      chip.addEventListener('click', ()=>{
        if(q.confirmedStep1) return;
        q.pickedReason = r.key; // 判定しない（OKまで）
        $('#reasonArea').querySelectorAll('.chip').forEach(b=>b.classList.remove('selected'));
        chip.classList.add('selected');
        $('#reasonMsg').className = 'muted';
        $('#reasonMsg').textContent = '';
        updatePreview(); updateOkVisibility();
      });
      wrap.appendChild(chip);
    });
    $('#reasonMsg').className = 'muted';
    $('#reasonMsg').textContent = '';
  }

  function renderExampleUI(q){
    const block = $('#exampleBlock'), wrap = $('#exampleArea'); wrap.innerHTML='';
    if(!q.confirmedStep1){ block.style.display='none'; return; }
    block.style.display='grid';
    examples.forEach(ex=>{
      const chip = el('button','chip'); chip.type='button';
      chip.textContent = ex.text;
      if(q.exampleCorrect) chip.disabled = true;
      chip.addEventListener('click', ()=> onPickExample(ex.key, chip));
      wrap.appendChild(chip);
    });
    $('#exampleMsg').className = 'muted';
    $('#exampleMsg').textContent = '';
  }

  // ====== PREVIEW：STEP1=1文／STEP2で2文目
  function updatePreview(){
    const q = state.questions[state.step];
    const t0 = topics.find(x=>x.key===q.topic).text;
    const r0 = q.pickedReason ? reasons.find(x=>x.key===q.pickedReason).text : '—';
    const s1 = ensurePeriod(`First, ${cleanEnd(t0)} because ${cleanEnd(r0)}`);
    let html = `<b>Preview:</b><br>${s1}`;
    if(q.confirmedStep1){
      const ex = q.pickedExample ? examples.find(x=>x.key===q.pickedExample).text : '—';
      html += `<br>${ensurePeriod(`For example, ${ex}`)}`;
    }
    document.getElementById('previewText').innerHTML = html;
  }

  // ====== STEP pills ======
  function updatePills(){
    const q = state.questions[state.step];
    const p1 = document.getElementById('pill-step1');
    const p2 = document.getElementById('pill-step2');
    const p3 = document.getElementById('pill-preview');
    p1.className = 'pill ' + (q.confirmedStep1 ? 'done' : 'active');
    p2.className = 'pill ' + (q.confirmedStep1 ? (q.exampleCorrect ? 'done' : 'active') : '');
    p3.className = 'pill ' + (q.exampleCorrect ? 'active' : '');
  }

  // ====== 可視制御 ======
  function updateStepVisibility(){
    const q = state.questions[state.step];
    const rb = document.getElementById('reasonBlock');
    const grp = document.getElementById('reasonGroup');
    const sum = document.getElementById('reasonSummary');
    if(q.confirmedStep1){
      rb.style.display = 'none';
      document.getElementById('reasonPickedText').textContent =
        reasons.find(x=>x.key===q.pickedReason).text + `（${reasonMeta[q.pickedReason].tag}）`;
      document.getElementById('exampleBlock').style.display = 'grid';
      grp.style.display = 'grid';
      sum.style.display = 'flex';
    }else{
      rb.style.display = 'grid';
      document.getElementById('exampleBlock').style.display = 'none';
      grp.style.display = 'none';
    }
  }

  // ====== まとめ（コピー用） ======
  function updateAnswersBox(){
    const texts = state.questions.map((q,i)=>{
      if(!(q.reasonCorrect && q.exampleCorrect)) return null;
      const t = topics.find(x=>x.key===q.topic).text;
      const r = reasons.find(x=>x.key===q.pickedReason).text;
      const ex = examples.find(x=>x.key===q.pickedExample).text;
      const s1 = ensurePeriod(`First, ${cleanEnd(t)} because ${cleanEnd(r)}`);
      const s2 = ensurePeriod(`For example, ${ex}`);
      return `Q${i+1}\n${s1}\n${s2}`;
    }).filter(Boolean);
    document.getElementById('answers').textContent = texts.join('\n\n');
  }

  // ====== 説明文 ======
  function flashBad(node){ node.classList.add('bad','flash'); setTimeout(()=>node.classList.remove('flash'), 600); }
  function explainWrongReason(topicKey, chosenReasonKey){
    const correctTags = (correctReasonsByTopic[topicKey]||[]).map(k=>reasonMeta[k].tag).join(' / ');
    return `その理由だと話がずれるよ。${topicWhy[topicKey]} だから、ポイントは ${correctTags}。今えらんだのは「${reasonMeta[chosenReasonKey].tag}」。もう一度考えよう。`;
  }
  function explainWrongExample(pickedReasonKey, pickedExampleKey){
    const exBelongsTo = Object.entries(exampleByReason).find(([r,e])=>e===pickedExampleKey)?.[0];
    return `その例は「${reasonMeta[exBelongsTo].tag}」の話。今の理由は「${reasonMeta[pickedReasonKey].tag}」。つながっていないね。ヒント：例）${altExample[pickedReasonKey]}`;
  }

  // ====== Handlers ======
  function confirmStep1(){
    const q = state.questions[state.step];
    if(!q.pickedReason) return;
    const ok = (correctReasonsByTopic[q.topic]||[]).includes(q.pickedReason);
    if(ok){
      q.reasonCorrect = true;
      q.confirmedStep1 = true;
      document.getElementById('reasonMsg').className = 'result ok';
      document.getElementById('reasonMsg').textContent = '✅ 正解！STEP 2 へ進もう';
      updateStepVisibility();
    }else{
      q.reasonCorrect = false;
      q.confirmedStep1 = false;
      document.getElementById('reasonMsg').className = 'result bad';
      document.getElementById('reasonMsg').textContent = explainWrongReason(q.topic, q.pickedReason);
    }
    updatePreview(); updatePills(); updateOkVisibility();
  }

  function onPickExample(key, chip){
    const q = state.questions[state.step];
    const must = exampleByReason[q.pickedReason];
    q.pickedExample = key;
    const ok = (key === must);
    if(ok){
      q.exampleCorrect = true;
      document.querySelectorAll('#exampleArea .chip').forEach(b=>{ b.disabled = true; });
      chip.classList.add('ok','selected');
      document.getElementById('exampleMsg').className = 'result ok';
      document.getElementById('exampleMsg').textContent = '✅ 正解！Previewをきいて確認しよう';
      if(!(q._scored)) { q._scored = true; state.score += 1; }
      document.getElementById('btn-next').disabled = false;
      document.getElementById('result').className='result ok';
      document.getElementById('result').textContent='🎉 よくできました！「次へ」で続けよう';
      updateAnswersBox();
    } else {
      flashBad(chip);
      document.getElementById('exampleMsg').className = 'result bad';
      document.getElementById('exampleMsg').textContent = explainWrongExample(q.pickedReason, key);
    }
    updatePreview(); updatePills();
  }

  function updateOkVisibility(){
    const q = state.questions[state.step];
    const okw = document.getElementById('okWrap');
    const okbtn = document.getElementById('btn-ok');
    if(q.pickedReason && !q.confirmedStep1){ okw.style.display = 'flex'; okbtn.disabled = false; }
    else { okw.style.display = 'none'; okbtn.disabled = true; }
  }
  document.getElementById('btn-ok').addEventListener('click', confirmStep1);

  function next(){
    if(state.step < state.questions.length-1){ state.step++; render(); }
    else { document.getElementById('result').className='result ok'; document.getElementById('result').textContent='🎉 すべて終了！おつかれさま'; updateBar(true); updatePills(); }
  }

  function randomizeTopic(){
    const q = state.questions[state.step];
    const pool = ['A','B','C','D','E'].filter(k=>k!==q.topic);
    q.topic = pool[Math.floor(Math.random()*pool.length)];
    q.pickedReason=null; q.pickedExample=null; q.reasonCorrect=false; q.exampleCorrect=false; q.confirmedStep1=false; q._scored=false;
    render();
  }

  function updateBar(done=false){ const pct = done ? 100 : (state.step / state.questions.length) * 100; document.getElementById('bar').style.width = pct + '%'; }
  function resetAll(){ initQuestions(); render(); updateBar(); updateAnswersBox(); }

  // ====== TTS ======
  const tts = {
    supported: 'speechSynthesis' in window, utter: null,
    get rate(){ return parseFloat(document.getElementById('rate').value || '1'); },
    speak(text){ if(!this.supported) return; speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(text); u.lang='en-US'; u.rate=this.rate; const vs=speechSynthesis.getVoices(); const v=vs.find(v=>/en-|English/.test(v.lang||v.name)); if(v) u.voice=v; this.utter=u; speechSynthesis.speak(u); },
    stop(){ this.supported && speechSynthesis.cancel(); }
  };
  function previewPlainText(){ return document.getElementById('previewText').innerText.replace(/^Preview:\s*/,'').trim(); }

  // ====== Init & binds ======
  initQuestions(); render();
  document.getElementById('btn-next').addEventListener('click', next);
  document.getElementById('btn-randTopic').addEventListener('click', randomizeTopic);
  document.getElementById('btn-reset').addEventListener('click', resetAll);
  document.getElementById('btn-print').addEventListener('click', ()=> window.print());
  document.getElementById('btn-copy').addEventListener('click', ()=>{ const t=document.getElementById('answers').textContent.trim(); if(!t) return; navigator.clipboard.writeText(t); });

  const ttsBtn = document.getElementById('btn-tts');
  if(tts.supported){
    ttsBtn.addEventListener('click', ()=>{
      if(!speechSynthesis.speaking){ tts.speak(previewPlainText()); ttsBtn.textContent='⏹ 停止'; }
      else { tts.stop(); ttsBtn.textContent='🔊 読む'; }
    });
    document.getElementById('rate').addEventListener('input', ()=>{
      if(speechSynthesis.speaking){ tts.speak(previewPlainText()); ttsBtn.textContent='⏹ 停止'; }
    });
  } else {
    document.getElementById('ttsNote').textContent='（ブラウザがTTSに非対応）';
    ttsBtn.disabled = true; document.getElementById('rate').disabled = true;
  }
</script>
</body>
</html>
